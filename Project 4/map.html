            <p>Cancún is a city in southeast Mexico on the northeast coast of the Yucatán Peninsula in the Mexican state of Quintana Roo. It is a significant tourist destination in Mexico and the seat of the municipality of Benito Juárez. The city is on the Caribbean Sea and is one of Mexico's easternmost points.Cancún is just north of Mexico's Caribbean coast resort area known as the Riviera Maya. Cancún has a tropical climate, specifically a tropical wet and dry climate (Köppen Aw), with little temperature difference between months, but pronounced rainy and dry seasons. The city is hot year-round, and moderated by onshore trade winds, with an annual mean temperature of 27.1 °C (80.8 °F).</p>
